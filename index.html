<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tela-Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Basic-Screen-Login/css/main.css">
    </head>
    <body id="corpo">
        <div class="space-text">
            <h1>Space Alien</h1>
        </div>
        <div class="conteiner" id="imagem1">
            <img src="../Basic-Screen-Login/imagens/zombie-1.png" class="img-fluid" alt="Imagem responsiva">
        </div>
        <div class="conteiner" id="imagem2">
            <img src="../Basic-Screen-Login/imagens/spaceship-309153.png" class="img-fluid" alt="Imagem responsiva">
        </div>
        <div class="card" id="telaLogin">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">LOGIN</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">SENHA</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Salvar Senha</label>
                    </div>
                    <div class="d-grid gap-2"> 
                        <a href="https://www.youtube.com" target="_blank" class="btn btn-outline-primary btn btn-outline-success btn-sm"  type="button">Enviar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
